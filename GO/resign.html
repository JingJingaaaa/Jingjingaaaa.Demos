<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resign</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/resign.css">
</head>
<body>
<div class="main">
    <div class="header">
        <span class="iconfont icon-arrow-right-copy" id="back"></span>
        <span class="login" id="login">登陆</span>
    </div>
    <section class="content">
        <h2 class="title">携程账号注册</h2>
        <form>
        <ul class="resign_box">
            <li>
                <div class="clear-input-box">
                    <input maxlength="30" name="tel" id="tel" type="text" class="ipt username" placeholder="国内手机号" pattern="^[1][3,4,5,7,8][0-9]{9}$" required />
                </div>
            </li>
            <li>
                <div class="clear-input-box">
                    <input maxlength="20" id="password" name="password" type="password" class="ipt password" placeholder="密码" pattern="^[0-9A-Za-z]{6,20}$" required/>
                </div>
            </li>
            <li>
                <div class="clear-input-box"  style="margin-right:100px;">
                    <input type="text" id="testcode"  class="ipt testcode" placeholder="请输入验证码" required/>
                </div>
               <span class="btn-primary-s" id="codeBox" onclick="getCode()" >点击获取</span>
            </li>
        </ul>
        <div class="btn_box">
            <button class="resign" id="btnLogin" type="submit">注册</button>
        </div>
        </form>
    </section>
    <footer>
        <p id="e">
            <a>邮箱注册</a>
        </p>
        <p class="agreement" id="law_rule">
            登录即代表您同意我们的
            <a id="agreement">服务协议</a> 和
            <a id="policy">隐私政策</a>
        </p>
    </footer>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/base.js"></script>
<script src="js/resign.js"></script>
</html>
