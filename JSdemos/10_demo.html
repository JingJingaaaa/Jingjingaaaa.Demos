<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义右键menu</title>
		<style type="text/css">
			.menu{
				width: 60px;
				display: none;
				position: absolute;
			}
			.menu li{
				list-style: none;
				width: 100px;
				padding-left: 5px;
				background: #FAEBD7;
				height: 30px;
				line-height: 30px;
				border: 1px solid black;
				margin-top: -1px;
			}
		</style>
	</head>
	<body>
		<ul class="menu">
			<li>复制</li>
			<li>粘贴</li>
			<li>删除</li>
			<li>新建</li>
			<li>重命名</li>
		</ul>
		<script type="text/javascript">
			var menu=document.getElementsByClassName("menu")[0];
			document.oncontextmenu=function(e){//自定义菜单事件
				e=e||window.event;
				e.preventDefault();//阻止原来浏览器默认右键菜单
				menu.style.display="block";
				menu.style.left=e.clientX+"px";
				menu.style.top=e.clientY+"px";
			}
			
			document.onclick=function(){
				menu.style.display="none";
				
			}
		</script>
	</body>
</html>
